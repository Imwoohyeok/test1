<h2> 텍스트에 선 그려주기<h2>

<p style="text-decoration:none">선을 그려주지 않는다</p>
<p style="text-decoration:underline">텍스트 밑에 선을 그려준다</p>
<p style="text-decoration:line-through">텍스트 가운데 취소선을 그려준다</p>

<p style="text-decoration:underline overline">텍스트에 밑과 위 모두 선을 그려준다</p>
