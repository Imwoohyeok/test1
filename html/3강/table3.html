<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
 	 <!-- 4번 예제 가로합침(colspan) -->
<table border="1">
	<tr>
		<td width="100" height="50" bgcolor="#ffff00">월요일</td>
		<td width="150" bgcolor="#cc99ff" align="center">화요일</td>
	</tr>
	<tr>
		<td colspan="2" height="50">수요일</td>
	</tr>
	</table>
 <br>
 <br>

<!-- 5번 예제 행합침(rowspan) -->
<table border="1" bgcolor="cccccc" width="400"height="200">
  	<tr align="center">
		<td rowspan="2">월요일</td><td>화요일</td>
	</tr>
	<tr>
		<td>수요일</td>
	</tr>
</table>
<br>

<table border="1" align="center">
  	<tr>
		<td>월요일</td><td rowspan="2">화요일</td>
	</tr>
	<tr>
		<td>수요일</td>
	</tr>
</table>
<br>




 </body>
</html>
