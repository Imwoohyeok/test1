<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>layout2</title>
 </head>
 <style>

 header{
	width:100%;
	height:70px;
	background-color:#faf030;
	text-align:center;
	vertical-align:middle;      /* 세로정렬 실행안됨.. */
	line-height:4.5;			/* 위에서부터 간격 */
 }

 nav {
 	width:100%;
	height:30px;
	background-color:pink;
	text-align:center;
 }

aside{
	float:left;             /* 세팅방향 왼쪽(배치) */
	line-height:350px;
	background:#996600;
	width:250px;
	height:500px;
}
section {
 	width:100%;
	height:500px;
	background-color:green;
	text-align:center;
 }

 footer {
 	width:100%;
	height:50px;
	background-color:#00ccff;
	text-align:center;
 }

 </style>

 <body>
  
  <header>
		header 영역
  </header>

  <nav>
  	<table border="0" align="center" width="300" cellspacing="1">
		<tr>
			<td>홈</td>
			<td>게시판</td>
			<td>회원가입</td>
			<td>로그인</td>
			<td>설문조사</td>
		</tr>
	</table>
  </nav>

  <aside>
		왼쪽 메뉴 영역
  </aside>

  <section>
		content 영역
  </section>

  <footer>
		footer 영역
  </footer>

 
 </body>
</html>
