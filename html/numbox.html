<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>CSS 숫자에 박스 입히기</title>
 </head>

 <style>
 a {
 	border:1px solid blue;
	width:30px;
	height:30px;
	text-decoration:none;
	padding:10px;
 }
 a:hover{					/*a:hover --- 마우스 오버했을 때 링크 상태*/
	background-color:yellow;	
 }
 </style>
 <body>

 <br><br>

 <a href="#">1</a>
 <a href="#">2</a>
 <a href="#">3</a>
 <a href="#">4</a>
 <a href="#">5</a>


 </body>
</html>
