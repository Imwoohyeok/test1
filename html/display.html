<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
 </head>
 <body>
  
 <div>		<!-- display:none; 화면에서 사라짐-->
 	JAVASCRIPT
 </div>
 <div style="display:block;">		<!-- 기본값 -->
 	HTML/CSS
 </div>
 <div style="display:inline; 
			 width:300px;
			 background:pink;">	<!-- 컨텐츠를 딱 감쌀정도의 크기 
									 줄바꿈이 되지 않고,(넓이를 변화시킬 수 없다)-->
	ORACLE
 </div>
 <div style="display:inline-block;
			 width:300px;
			 background:yellow;"> <!--inline과 block을 합쳐놓은 속성 -->	
 	SPRING
 </div>
 </body>
</html>
