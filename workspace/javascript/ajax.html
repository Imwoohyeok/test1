<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <script>
        function doAjax(){
            // ajax 객체 생성
            let xhr = new XMLHttpRequest();
            // 보낼 준비
            xhr.open("get", "https://poiemaweb.com/jquery-ajax-json");

            // 보내기(단! 언제 끝날지 모름)
            xhr.send();
    
            // 다녀온 후(응답 이후)
            xhr.onload = function(){
               // 받아온 내용이 저장되는 곳
               let data = xhr.responseText;
               console.log(data);

                let parser = new DOMParser();
                let doc = parser.parseFromString(data, 'text/html')
                console.log(doc)
                console.log(doc.getElementById("1-introduction").innerHTML)
            }
        }

        window.addEventListener("load", function(){
            document.querySelector("#btn").addEventListener
            ("click", function(){
                doAjax();
            })

            $("#btn2").off("click").on("click", function(){
                let option = {
                    "url": "https://jsonplaceholder.typicode.com/users",
                    "type": "get",
                    "success": function(data){
                        // 다녀오는걸 성공 했을 때
                        console.log("방법1")
                        console.log(data)
                    },
                    "error": function(data){
                        // 다녀오는걸 실패 했을 때
                        console.error("ERROR", data)
                    },
                    "complete": function(data){
                        // 성공여부에 관계없이 무조건 마지막에 실행
                        console.log("complete", data)
                    }
                }

                $.ajax(option);
            })

            $("#btn3").off("click").on("click", function(){
                let option = {
                    "url": "https://jsonplaceholder.typicode.com/users",
                    "type": "get"
                }

                            // success error complete
                // chain 방식   .done.fail.always
                $.ajax(option).done(function(data){
                        // 다녀오는걸 성공 했을 때
                        console.log("방법2")
                        console.log(data)
                    }).fail(function(data){
                        // 다녀오는걸 실패 했을 때
                        console.error("ERROR", data)
                    }).always(function(data){
                        // 성공여부에 관계없이 무조건 마지막에 실행
                        console.log("complete", data)
                    })
            })

            $("#btn3").trigger("click")
            $("#btn3").hide()
            $("#btn3").show()

        })

        // json 선언만 하는 방법
        let json = {};

        // json 선언과 동시에 초기화
        json = {
            "k": "v",
            "k2": "v2",
            k3: "v3",
            "k4": {
                "k4_1": "v4"
            }
        }

        // 꺼내는 법
        console.log(json)
        console.log(''+json)
        console.log('json.k :', json.k); // >> v
        console.log('json["k"] :', json["k"]);
        console.log('json.k3 :', json.k3); // >> v3
        let k4 = json.k4
        console.log(k4.k4_1)
        console.log('json.k4.k4_1:', json.k4.k4_1)
        console.log('json["k4"]["k4_1"]:', json["k4"]["k4_1"]);

        // json을 문자열로 변환
        let strJson = JSON.stringify(json)
        console.log('stringify :', strJson);

        // json 문법으로 적힌 문자열을 json 객체로 변환
        let json2 = JSON.parse(strJson)
        console.log(json2)

        // JSON.parse("asdfiousadf")

    </script>
</head>
<body>
    <button type="button" id="btn">다녀오기</button>
    <br>
    <button type="button" id="btn2">jquery ajax 방법 1</button>
    <br>
    <button type="button" id="btn3">jquery ajax 방법 2</button>
</body>
</html>
