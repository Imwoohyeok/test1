<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @media screen and (max-width: 800px) {
        .a1{
            width: 100%;
            height: 200px;
            border: 1px solid red;
            display: block;
            text-align: center;
            line-height: 100px;
        }
        .b1 {
            width: 100px;
            height: 100px;
            font-size: 25px;
            font-weight: bold;
            font-family: cursive;
            border: 1px solid red;
            display: inline-block;
            vertical-align: top;
            
        }
        .b2, .b3, .b4, .b5 {
            width: 100px;
            height: 70px;
            border: 1px solid red;
            
        }




    }


    @media screen and (min-width: 800px) {
        .a1{
            width: 100%;
            height: 70px;
            border: 1px solid red;
            text-align: center;
            line-height: 70px;
            
        }
        .b1 {
            width: 100px;
            height: 70px;
            float: left;
            font-size: 25px;
            font-weight: bold;
            font-family: cursive;
            display: inline;
        }
        .b2, .b3, .b4, .b5 {
            width: 100px;
            height: 70px;
            display: inline;
            margin: 20px;
           
        }
        .qwe{
            text-align: right;
            margin-right: 50px;
            
            
        }
    }
    </style>
</head>
<body>
    <div class="a1">
        <div class="b1">nudge</div>
        <div class="qwe">
            <div class="b2">Home</div>
            <div class="b3">News</div>
            <div class="b4">Contant</div>
            <div class="b5" >About</div>
        </div>       
    </div>
</body>
</html>
