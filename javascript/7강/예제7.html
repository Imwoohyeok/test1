<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
document.write("<table>");
var color = ["00","33","66","99","cc","ff"];
var c = "";
for(var i = 0; i<=5; i++) {
	for(var j = 0; j<=5; j++) {
		for(var k = 0; k<=5; k++) {
			c = color[i]+ color[j] + color[k];
			document.write
("<tr><td bgcolor='#"+c+"' onmouseover=\"document.bgColor='#"+c+"'\"  >"+c+"</td></tr>");
		}
	}

}
document.write("</table>");

 </script>
 <body>
  
 </body>
</html>
