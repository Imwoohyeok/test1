<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Number() 함수의 활용</title>
 </head>
 <script>

 // Number() 함수 : 문자타입값을 숫자타입값으로 변환 처리
 var eng = prompt("영어점수는?","");
 var kor = prompt("국어점수는?","");
 var hap = Number(eng) + Number(kor);
 var avg = hap/2;

 document.write("총점 :" + hap + "<br>");
 document.write("평균 :" + avg + "<br>");



 </script>
 <body>
  
 </body>
</html>
