<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>++증가</title>
 </head>

 <script>
	
 var n = 1;
 n++;
 n += 1;
 n = n + 1;
 document.write("n:" + n + "<br>"); //4

 var m = 1;
 m += 2;
 m = m + 2;
 document.write("m:" + m); //5

 document.write("<hr>");

 var name = prompt("학생명을 입력해주세요.","");
 document.write("학생명:" + name + "<br>"); 

 </script>

 <body>
  
 </body>
</html>
