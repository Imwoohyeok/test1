<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연산관련</title>
 </head>
 <script>
 //수치연산자  +, -, *, /, %(나머지)
 document.write(10%3 + "<br>");

 //연결연산자 +
 var eng = 90;
 var kor = 80;
 var hap = eng+kor;
 var avg = hap/2;

 document.write("영어점수:"+ eng + "<br>");
 document.write("국어점수:"+ kor + "<br>");
 document.write("점수총합:"+ hap + "<br>");
 document.write("점수평균:"+ avg + "<br>");

 </script>
 <body>
  
 </body>
</html>
