<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>대입연산자</title>
 </head>

 <script>
 /* 대입 연산자 : 오른쪽의 결과를 변수에 대입된다 */
 
 var money1 = 1000;
 var money2 = 1000 + 2000;
 //--------------------

 var number = 1;		 /* number 변수의 정의*/
 document.write(number+"<br>");

 number = number + 1;	/* number 변수의 재정의*/
 document.write(number+"<br>");

 number = number + 1;
 document.write(number+"<br>"); //3

 // 증감연산자(++)
 number++;	/* 1증가 */
 document.write(number+"<br>"); //4

 number++;	/* 1증가 */
 document.write(number+"<br>"); //5

 // 가감연산자(--)
 number--;	/* 1가감 */
 document.write(number+"<br>"); //4

 ++number;
 document.write(number+"<br>"); //5

 --number;
 document.write(number+"<br>"); //4

 number += 1;
 document.write(number+"<br>"); //5

 number -= 1;
 document.write(number+"<br>"); //4


 </script>

 <body>
  
 </body>
</html>
