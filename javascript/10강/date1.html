<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv='refresh' content='1; url=date1.html'>
 </head>
 <script>
var cal= new Date();  // Date 클래스를 객체화한다.

var year = cal.getFullYear();
var month = cal .getMonth()+1;
var date = cal.getDate();
var day = cal.getDay();    //요일

var hours = cal.getHours();
var minutes = cal.getMinutes();
var seconds = cal.getSeconds();

document.write("<h1>");
document.write(year + "년" + month + "월" + date + "일");
document.write("<br>");
document.write(hours + ":" + minutes + ":" + seconds);
document.write("<br>");
document.write(day);
document.write("</h1>");
document.write("<hr>");

let day2 = ""; //4
switch(day) {
	case 0 : day2 = "일요일";
	break;
	case 1 : day2 = "월요일";
	break;
	case 2 : day2 = "화요일";
	break;
	case 3 : day2 = "수요일";
	break;
	case 4 : day2 = "목요일";
	break;
	case 5 : day2 = "금요일";
	break;
	case 6 : day2 = "토요일";
	break;
}
document.write(day2);

 </script>
 <body>
  
 </body>
</html>
