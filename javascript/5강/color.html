<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>설문양식 체크</title>
 </head>
 <script>
 function fn_action() {
	let len = document.myform.chk.length;
	let number = 1;
	for(var i = 0; i<len; i++) {
		if(document.myform.chk[i].checked == true ) {
			number = 2;
		}
	}
	if (number == 1 ){
		alert("문항을 다시 확인해주세요.");
		return false;
	} else {
		if (confirm("선택한 색으로 투표를 진행하시겠습니까?")) {
			document.myform.submit();
		}
	}
	/*
	if(document.myform.chk[0].checked == false &&
	   document.myform.chk[1].checked == false &&
	   document.myform.chk[2].checked == false &&
	   document.myform.chk[3].checked == false &&
	   document.myform.chk[4].checked == false) {
		alert("문항을 다시 확인해주세요.");
		return false;
	} */
}


 </script>
 <body>

 <form name="myform" method="post" action="">
  [다음 중 제일 좋아하는 색깔은?] <br>

  <input type="radio" name="chk" value="1"> 노란색 <br>
  <input type="radio" name="chk" value="2"> 파란색 <br>
  <input type="radio" name="chk" value="3"> 초록색 <br>
  <input type="radio" name="chk" value="4"> 주황색 <br>
  <input type="radio" name="chk" value="5"> 보라색 <br><br>
  <button type="button" onclick="fn_action()">투표</button>


 </form>
 </body>
</html>
