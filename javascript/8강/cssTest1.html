<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
.box1 {
	margin:100px auto;
	border:5px solid #ccc;
	padding:30px;
	text-align:center;
}
 </style>

 <script>
function setFontColor(c) {
	document.getElementById("box").style.color=c;
}
function setBgColor(c) {
	document.getElementById("box").style.backgroundColor=c;
}
function hideOnOff(c) {
	// display : none(숨기기) , block(기본,보이기)
	document.getElementById("box").style.display=c;
}
 </script>
 <body>

<form name="frm">
<button type="button" onclick="setFontColor('#ff0000')">폰트 red</button>
<button type="button" onclick="setFontColor('#0000ff')">폰트 blue</button>
<button type="button" onclick="setBgColor('#ff0000')">배경 red</button>
<button type="button" onclick="setBgColor('#0000ff')">배경 blue</button>
<button type="button" onclick="hideOnOff('')">적용</button>
<button type="button" onclick="hideOnOff('none')">off적용</button>

								<!-- location='주소'   리셋함 -->
<button type="button" onclick="location='cssTest1.html'">새로고침</button>

<div id="box" class="box1">
	<h1>테스트영역</h1>
</div>

</form>
 </body>
</html>
