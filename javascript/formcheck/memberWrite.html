<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>회원가입화면(html5기능포함)</title>
 </head>
 <!-- memberWrite.html -->
 <script>
function fn_action() {
				// 현재창.폼이름.상자이름.값
	if(document.frm.userid.value == "") {    //공백여부 체크
		alert("아이디를 입력해주세요.");
		document.frm.userid.focus();	// 커서의 위치
		return false;	// 스크립트 함수의 종료
	}
	if(document.frm.userid.value.length < 6 || 
	   document.frm.userid.value.length > 20) {
		alert("아이디는 6자~20자 사이로 작성해주세요");
		document.frm.userid.focus();
		return false;
	}

	if(document.frm.pass.value == "") {
		alert("암호를 입력해주세요.");
		document.frm.pass.focus();	
		return false;	
	}

	if(document.frm.name.value == "") {
		alert("이름을 입력해주세요.");
		document.frm.name.focus();	
		return false;	
	}

	if(document.frm.gender[0].checked == false &&
		document.frm.gender[1].checked == false) {	
		alert("성별을 체크해주세요");
		return false;
	}

	if(document.frm.grade[0].checked == false &&
	   document.frm.grade[1].checked == false &&
	   document.frm.grade[2].checked == false) {
		alert("학년을 체크해주세요");
		return false;
	}

	if(document.frm.birthday.value == "") {
		alert("생일을 입력해주세요.");
		document.frm.birthday.focus();
		return false;
	}
	document.frm.submit(); 
}

 </script>
 <body>

<!-- 탑 메뉴 S -->
<font color="#555555">
<table border="0" cellpadding="10">
	<tr bgcolor="skyblue">
		<th width="150"><a href="loginWrite.html">로그인</a></th>
		<th width="150"><a href="memberAgree.html">회원가입</a></th>
		<th width="150"><a href="boardList.html">게시판</a></th>
	</tr>
</table>
</font>
<!-- 탑 메뉴 E -->

<br><br>

<form name="frm" method="post" 
				 action="memberWriteSave.jsp"
				 autocomplete="on">	   <!-- 이전화면 암호저장-->

 <table border="0" 
		width="800" 
		cellpadding="5"
		cellspacing="1"
		bgcolor="#cccccc">
	
	<tr bgcolor="#ffffff">
		<th>아이디</th>
		<td>
		<input type="text" 
			   name="userid" 
			   maxlength="20" 
			   autofocus 
			   placeholder="아이디를 입력해주세요.">
		
		<input type="button" value="중복체크">
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>암호</th>
		<td> <input type="password" 
					name="pass" 
					placeholder="암호를 입력해주세요."> </td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>이름</th>
		<td> <input type="text" name="name"> </td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>성별</th>
		<td> 
		<input type="radio" name="gender" value="M"> 남 
		<input type="radio" name="gender" value="F"> 여 
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>학년</th>
		<td>
		<input type="radio" name="grade" value="1"> 1학년	
		<input type="radio" name="grade" value="2"> 2학년
		<input type="radio" name="grade" value="3"> 3학년
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>생일</th>
		<td> <input type="date" name="birthday"> </td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>지역</th>
		<td> 
			<select name="area"> 
				<option value="서울">서울</option>
				<option value="경기">경기</option>
				<option value="천안" selected>천안</option>
			</select>
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>좋아하는색</th>
		<td><input type="color" name="color"></td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>영어점수</th>
		<td>
	<input type="range" name="eng" min="0" max="100" list="scoreList" step="1" value="0">
		<datalist id="scoreList">
			<option value="0"/>
			<option value="10"/>
			<option value="20"/>
			<option value="30"/>
			<option value="40"/>
			<option value="50"/>
			<option value="60"/>
			<option value="70"/>
			<option value="80"/>
			<option value="90"/>
			<option value="100"/>
		</datalist>
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>수학점수</th>
		<td><input type="number" name="math"></td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>이메일</th>
		<td><input type="email" name="email"></td>
	</tr>
</table>

<br><br>

<div style="text-align:center; width:800px;">
	<input type="submit" value="저장" 
				onclick="fn_action(); return false;">  <!-- 전송을 막는 기능-->
	<input type="reset" value="취소">
</div>

</form>

 </body>
</html>
