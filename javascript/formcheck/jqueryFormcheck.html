<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>회원가입화면(jquery 체크)</title>
	
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">

  <script src="jquery-3.6.0.js"></script>
  <script src="jquery-ui.js"></script>

 </head>
 
  <script>
  $( function() {

    $( "#birthday" ).datepicker();

	$("#button_save").click(function() {
		
		// trim : 앞뒤공백제거
		let userid = $.trim ( $("#userid").val() );

		if( userid == "") {
			alert("아이디를 입력해주세요.");
			$("#userid").focus();
			return false;
		}
		$("#userid").val(userid);

		if(userid.length < 8 || userid.length > 20) {
			alert("아이디는 8~20자 사이로 작성해주세요.");
			$("#userid").focus();
			return false;
		}

		if( $.trim ( $("#pass").val() ) == ""){
			alert("암호를 입력해주세요.");
			$("#pass").focus();
			return false;
		}
		
		//is() : 존재유무 확인
		let bool = $("input[name='gender']").is(":checked");
		if(bool == false ) {
			alert("성별을 체크해주세요.");
			return false;
		}
		//alert( $("input[name='gender']:checked").length); //개수 확인
		
		bool = $("input[name='grade']").is(":checked");
		if(bool == false ) {
			alert("학년을 체크해주세요.");
			return false;
		}
		
		if($("#area").val() == "" ) {
			alert("지역을 선택해주세요.");
			return false;
		}
		
		if( $("input[name='subject']:checked").length < 3) {
			alert("학습과목을 3개이상 체크해주세요.");
			return false;
		}
		


	});

  } );
  </script>
 <!-- memberWrite.html -->
 <body>

<!-- 탑 메뉴 S -->
<font color="#555555">
<table border="0" cellpadding="10">
	<tr bgcolor="skyblue">
		<th width="150"><a href="loginWrite.html">로그인</a></th>
		<th width="150"><a href="memberAgree.html">회원가입</a></th>
		<th width="150"><a href="boardList.html">게시판</a></th>
	</tr>
</table>
</font>
<!-- 탑 메뉴 E -->

<br><br>

<form name="frm" id="frm" autocomplete="on">

 <table border="0" 
		width="800" 
		cellpadding="5"
		cellspacing="1"
		bgcolor="#cccccc">
	
	<tr bgcolor="#ffffff">
		<th><label for="userid">아이디</label></th>
		<td>
		<input type="text" 
			   name="userid" 
			   id="userid"
			   maxlength="20" 
			   autofocus 
			   placeholder="아이디를 입력해주세요.">
		
		<input type="button" value="중복체크">
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>암호</th>
		<td> <input type="password" 
					name="pass"
					id="pass"
					placeholder="암호를 입력해주세요."> </td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>이름</th>
		<td> <input type="text" name="name" id="name"> </td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>성별</th>
		<td> 
		<input type="radio" name="gender" value="M"> 남 
		<input type="radio" name="gender" value="F"> 여 
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>학년</th>
		<td>
		<input type="radio" name="grade" value="1"> 1학년	
		<input type="radio" name="grade" value="2"> 2학년
		<input type="radio" name="grade" value="3"> 3학년
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>생일</th>
		<td> <input type="text" name="birthday" id="birthday"> </td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>지역</th>
		<td> 
			<select name="area" id="area"> 
				<option value="">-지역선택-</option>
				<option value="서울">서울</option>
				<option value="경기">경기</option>
				<option value="천안">천안</option>
			</select>
		</td>
	</tr>

	<tr bgcolor="#ffffff">
		<th>과목(3개이상)</th>
		<td> 
		<input type="checkbox" name="subject" id="subject" value="html">html
		<input type="checkbox" name="subject" id="subject" value="css">css
		<input type="checkbox" name="subject" id="subject" value="java">java
		<input type="checkbox" name="subject" id="subject" value="mysql">mysql
		<input type="checkbox" name="subject" id="subject" value="linux">linux
		</td>
	</tr>

	<tr bgcolor="#ffffff">
		<th>좋아하는색</th>
		<td><input type="color" name="color" id="color"></td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>영어점수</th>
		<td>
	<input type="range" name="eng" id="eng" min="0" max="100" list="scoreList" step="1" value="0">
		<datalist id="scoreList">
			<option value="0"/>
			<option value="10"/>
			<option value="20"/>
			<option value="30"/>
			<option value="40"/>
			<option value="50"/>
			<option value="60"/>
			<option value="70"/>
			<option value="80"/>
			<option value="90"/>
			<option value="100"/>
		</datalist>
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>수학점수</th>
		<td><input type="number" name="math" id="math"></td>
	</tr>
	<tr bgcolor="#ffffff">
		<th>이메일</th>
		<td><input type="email" name="email" id="email"></td>
	</tr>
</table>

<br><br>

<div style="text-align:center; width:800px;">

	<button type="submit" id="button_save">저장</button>
	<button type="reset">취소</button>
</div>

</form>

 </body>
</html>
