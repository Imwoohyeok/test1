<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>if문</title>
 </head>

 <script>
 document.write("{if문을 학습}");
 document.write("<hr>");
 document.write("1 == 1"); //1==1
 document.write("<br>");
 document.write(1 == 1);  //true
 document.write("<br>");
 document.write(1 == 2);  //false
 document.write("<hr>");

 if(1==1) {
	alert("맞음");
 } else {
	alert("틀림");
 }






 </script>

 <body>
  
 </body>
</html>
