<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>풀어보기2</title>
 </head>

<script>
var a = prompt("점수는 몇점입니까?");
if(a >= 80) {
	document.write("우수");
} else if (a >= 60) {
	document.write("보통");
} else if (a < 60) {
	document.write("미흡");
}

</script>

 </body>
</html>
