<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>심부름게임</title>
 </head>

 <script>

 // prompt창에는 문자만 입력가능하다 그래서 숫자에 "" 를 붙여야한다

 var money = prompt("심부름 게임 1번~5번까지 고르시오.","");
 	switch(money) {
		case "1" : document.write("500원 내기");
		break;
		case "2" : document.write("1000원 내기");
		break;
		case "3" : document.write("심부름 가기");
		break;
		case "4" : document.write("2000원 내기");
		break;
		case "5" : document.write("축 !! 돈 안 내도됨");
		break;
		default : document.write("다시 시도해 주세요.");
		break;
 }
 </script>
