<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>예제2번</title>
 </head>

 <script>
var score = prompt("영어점수 입력");
switch(score >= 60) {
	case true : alert("합격");
	break;
	case false : alert("불합격");
	break;
}

// 80점이상 -> 우수 , 60 : 보통, 미흡

 </script>
