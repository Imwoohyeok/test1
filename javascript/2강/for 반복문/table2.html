<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>달력 table</title>
 </head>

  <script>
document.write("<table border='1' width='200'>");
document.write("<tr align='center'>");
	
	for(var i = 1; i<=31; i++) {
		document.write("<td>"+i+"</td>");
		if(i == 7 || i == 14 || i == 21 || i == 28){
			document.write("<tr>" + "</tr>");
			document.write("<tr align='center'>");
		}
	}
		
document.write("</tr>");
document.write("</table>");
 </script>

 <body>
  
 </body>
</html>
