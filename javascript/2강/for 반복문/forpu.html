<script>
//for문 - 풀어보기1		 1일 ~ 31일
for(var i = 1; i<=31; i++) {
	document.write(i + "일" + " ");
}
document.write("<hr>");

//for문 - 풀어보기2		 1~100까지 홀수 출력
// (방법1)
for(var i = 1; i<=100; i=i+2) {
	document.write(i + " ");
}
document.write("<hr>");
//(방법2)		-> + , - , * , / , %
for(var i = 1; i<=100; i++) {
	if(i % 2 == 1) {	// 홀수조건 추가
		document.write(i + " ");
	}
}
document.write("<hr>");

for(var i = 1; i<=100; i++) {
	if(i % 3 == 0) {

}
