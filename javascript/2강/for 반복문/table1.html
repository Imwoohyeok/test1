<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>table</title>
 </head>

 <script>
document.write("<table border='1' width='200'>");
document.write("<tr align='center'>");
	
	for(var i = 1; i<=20; i++) {
		document.write("<td>"+i+"</td>");
		if(i == 5 || i == 10 || i == 15){
			document.write("<tr>" + "</tr>");
			document.write("<tr align='center'>");
		}
	}
		
document.write("</tr>");
document.write("</table>");
 </script>

 <body>

		<td>3</td>
		<td>4</td>
		<td>5</td>

	</tr>

 </table>
  -->
 </body>
</html>
