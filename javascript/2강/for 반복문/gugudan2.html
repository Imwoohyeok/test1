<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>구구단 한번에 출력</title>
 </head>

 <script>
for(var w = 3; w<6; w++) {
	var dan = w;
	for(var j = 1; j<10; j++) {
		result = dan*j;
		document.write(dan + "x" + j + " = " + result  + "<br>");
	}
	document.write("<hr>");
}

 </script>

 <body>
  
 </body>
</html>
