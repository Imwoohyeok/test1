<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>풀어보기</title>
 </head>
 <script>
//풀어보기 1
var i = 1;
while(i <= 10) {
	document.write(i + " ");
	i=i+2;
}
document.write("<hr>");

//풀어보기 2
var x = 1;
while(x <= 10) {
	document.write("<button type='button'>전송</button>");
	x++;
}

</script>
 <body>
  
 </body>
</html>
