<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>풀어보기3</title>
 </head>

<script>

// 조건이 없는 반복문 (무한루프)
while(true) {
	var pwd = prompt("암호입력","");
	if(pwd != "123456") {
		continue;	// (즉시)수행반복
	} else {
		break;	// 반복문의 종류
	}
	alert("잘못입력했음");
}

</script>
<body>

  <h1> 자바스크립트 </h1>
  
</body>
</html>
