<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>while</title>
 </head>

<script>
// while(조건식) {  }
// for(var i=1; i<=10; i++) {  }

//(1)
var i = 1;
while(i <= 10) {
	document.write(i + " ");
	i++;
}
document.write(i + "<hr>");

//(2)
var i = 1940;
while(i <= 2022) {
	document.write(i + " ");
	i++;
}
document.write(i + "<hr>");



</script>
 <body>
  
 </body>
</html>
