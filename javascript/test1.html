<script>
document.write("<h2>");
//(방법1 *****   *****   *****)
for(var i=1; i<=15; i++) {
	document.write("*");
	if( i == 5 || i == 10 ) {
		document.write("<br>");
	}
}
document.write("<hr>");
//(방법2 *****   *****   *****)
for(var b=1; b<3; b++) {
	for(var a=1; a<=5; a++) {
		document.write("*");
	}
	document.write("<br>");
}
document.write("<hr>");


// *   **   ***   ****  ******
for(var i=1; i<=5; i++) {
		// i -> 1,2,3,4,5
		for(var j=1; j<=i; j++) {
		document.write("*");
		}
		document.write("<br>");
}




document.write("</h2>");
</script>
