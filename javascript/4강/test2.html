<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>계산기2</title>
 </head>
 <style>
body {
	line-height:3;
}
.input1 {
	width:170px;
	font-size:12px;
	height:40px;
}
.button1 {
	width:40px;
	height:40px;
	font-size:12px;
}
.button2 {
	width:178px;
	height:40px;
	font-size:12px;
}

</style>

 <script>
function add(n) {
	let content = document.frm.screen.value; //현재 값

	let a = content.substring(content.length-1, content.length);

	let bool = true;
	if ( (a == "+" || a == "-" || a == "*" || a == "/") && 
		 (n == "+" || n == "-" || n == "*" || n == "/") )
	{
		bool = false;
	}
	
	if (bool == true){
	content = content + n;
	document.frm.screen.value = content;
	}
}

function result() {
	let content = document.frm.screen.value;
	let result = eval(content);
	document.frm.screen.value = result;
}
function fn_clear() {
	document.frm.screen.value = "";
}

function fn_back() {
	// 현재창의 입력된 값을 가져옴
	let content = document.frm.screen.value;  //현재 값
	//마지막 값을 제외하고 가져옴
	content = content.substring(0,content.length-1);
	// 마지막값이 제외된 문자열을 다시 현재창에 재입력함
	document.frm.screen.value = content;
}

 </script>

 <body>

  <form name = "frm">
	<input type="text" name="screen" class="input1" readonly>

	<button type="button" class="button1" onclick="fn_back()">back</button>
	<br>
	<button type="button" class="button1" onclick="add('1')">1</button>
	<button type="button" class="button1" onclick="add('2')">2</button>
	<button type="button" class="button1" onclick="add('3')">3</button>
	<button type="button" class="button1" onclick="add('+')">+</button> <br>

	

	<button type="button" class="button1" onclick="add('4')">4</button>
	<button type="button" class="button1" onclick="add('5')">5</button>
	<button type="button" class="button1" onclick="add('6')">6</button>
	<button type="button" class="button1" onclick="add('-')">-</button> <br>
	<button type="button" class="button1" onclick="add('7')">7</button>
	<button type="button" class="button1" onclick="add('8')">8</button>
	<button type="button" class="button1" onclick="add('9')">9</button>
	<button type="button" class="button1" onclick="add('*')">x</button> <br>
	<button type="button" class="button1" onclick="fn_clear()">c</button>
	<button type="button" class="button1" onclick="add('0')">0</button>
	<button type="button" class="button1" onclick="add('.')">.</button>
	<button type="button" class="button1" onclick="add('/')">/</button> <br>
	<button type="button" class="button2" onclick="result()">
	=</button>

	


 </body>
</html>
