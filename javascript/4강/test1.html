<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>계산기1</title>
 </head>

<style>
body {
	line-height:2.5;
}
.input1 {
	width:124px;
	font-size:12px;
	height:40px;
}
.button1 {
	width:40px;
	height:40px;
	font-size:12px;
}
.button2 {
	width:80px;
	height:40px;
	font-size:12px;
}

</style>

<script>
function add(n) { //매개변수
	let content = document.frm.screen.value;  //현재 값

	let a = content.substring(content.length-1,content.length);

	let bool = true;
	if( (a == "+" || a == "-" || a == "*") &&
		(n == "+" || n == "-" || n == "*") )
	{
		bool = false;
	}
	
	if(bool == true) {
	content= content + n; //기존(현재) 값에 새로운 값을 연결한다.
	document.frm.screen.value = content;
	}
}

function result() {
	
	var content = document.frm.screen.value; //현재 값
	var result = eval(content);	//eval: 연산처리함수
	document.frm.screen.value = result;
}
function fn_clear() {
	document.frm.screen.value = "";
}
</script>

 <body>

<form name = "frm">
	<input type="text" name="screen" class="input1" readonly>
	<br>
	<button type="button" class="button1" onclick="add('1')">1</button>
	<button type="button" class="button1" onclick="add('2')">2</button>
	<button type="button" class="button1" onclick="add('3')">3</button><br>
	<button type="button" class="button1" onclick="add('+')">+</button>
	<button type="button" class="button1" onclick="add('-')">-</button>
	<button type="button" class="button1" onclick="add('*')">x</button> <br>
	<button type="button" class="button2" onclick="result()">
	=</button>
	<button type="button" class="button1" onclick="fn_clear()">clear</button>

</form>
</body>
</html>
