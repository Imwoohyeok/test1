<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>예제4</title>
 </head>

 <script>

function fn_plus() {
	let box1 = document.myform.box1.value; //box1 의 수량
	/* 수량증가(1증가)
	*/
	box1++;
	//box1 += 1;
	//box1 = box1 + 1;
	if(box1 > 10 ) {
		box1 = 10;
		alert("최대 구매 수량은 10개입니다.");
	}
	document.myform.box1.value = box1;
}

function fn_minus() {
	let box1 = document.myform.box1.value;
	box1--;
	//box1 -= 1;
	//box1 = box1-1;
	if(box1 == -1 ) box1 = 0;
	document.myform.box1.value = box1;
}

 </script>

 <body>

<form name="myform" method="post" action="">
	<input type="text" name="box1" value="1" readonly>
	<button type="button" onclick="fn_plus()">+</button>
	<button type="button" onclick="fn_minus()">-</button>


</form>
 </body>
</html>
